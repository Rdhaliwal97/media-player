<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" id="themeFile" />
  </head>
  <body>
    <div id="container">
      <div id="titleBar">
        <div class="color-sidebar"></div>
        <div></div>
        <div>
          <button class="windowControlButton" id="min-btn">&#95;</button>
          <button class="windowControlButton" id="max-btn">&square;</button>
          <button class="windowControlButton" id="close-btn">&CircleTimes;</button>
        </div>
      </div>
      <div id="sidebar">
        <div id="topSidebarMenu">
          <img id="menu" />
          <img id="search" />
          <img id="recent" />
            <img id="addDirectory" />
        </div>
        <div id="bottomSidebarMenu">
          <img alt="" id="settings" />
        </div>
      </div>
      <div id="mainPanel"></div>
      <div id="player"></div>
    </div>
    <!-- scripts -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/nedb.1.8.0.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
